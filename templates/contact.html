<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact Huly-Style - LED</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Définition des variables de couleurs inspirées de Huly */
        :root {
            --bg-color: #0b0c10; /* Noir très sombre */
            --card-color: #1a1c24; /* Gris très foncé pour la carte */
            --accent-main: #6e00ff; /* Violet/Bleu vif principal */
            --accent-light: #50e3c2; /* Vert Cyan/Turquoise pour les accents secondaires */
            --text-color: #ffffff;
            --input-bg: #272a33; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        /* Conteneur principal avec l'effet LED */
        .container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: 16px;
            width: 90%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            
            /* EFFET LED/GLOW CRUCIAL */
            box-shadow: 
                0 0 5px rgba(255, 255, 255, 0.05), /* Lumière très subtile interne */
                0 0 20px rgba(110, 0, 255, 0.4), /* L'effet néon principal (Violet) */
                0 0 40px rgba(110, 0, 255, 0.1); /* Propagation large et légère */
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            /* Renforcement du glow au survol pour un effet dynamique */
            box-shadow: 
                0 0 5px rgba(255, 255, 255, 0.05),
                0 0 30px rgba(110, 0, 255, 0.6), 
                0 0 60px rgba(110, 0, 255, 0.2);
            transform: scale(1.01);
        }

        h2 {
            text-align: center;
            color: var(--accent-main);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 1.8em;
            text-shadow: 0 0 5px rgba(110, 0, 255, 0.5); 
            border-bottom: 2px solid var(--accent-main);
            padding-bottom: 10px;
            letter-spacing: 0.5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.9em;
        }

        /* Champs de saisie */
        input[type="text"], textarea {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 20px;
            border: 1px solid var(--input-bg);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        /* Effet de focus avec un glow plus prononcé */
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-main);
            box-shadow: 0 0 5px 3px rgba(110, 0, 255, 0.5); 
            background-color: #272a33; 
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        /* Bouton d'envoi avec dégradé */
        button {
            background: linear-gradient(135deg, var(--accent-main) 0%, #3e00a8 100%); 
            color: var(--text-color); 
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(110, 0, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        /* Effet de survol du bouton (changement de couleur + glow) */
        button:hover {
            background: linear-gradient(135deg, var(--accent-light) 0%, #00d4a7 100%); 
            box-shadow: 0 6px 20px rgba(80, 227, 194, 0.6); 
            transform: translateY(-2px);
        }
        
        .info-note {
            text-align: center;
            margin-top: 25px;
            font-size: 0.75em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Me Contacter</h2>
        <form action="#" method="POST"> 
            
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom de famille" required>

            <label for="message">Votre Message</label>
            <textarea id="message" name="message" placeholder="Laissez votre message pour l'équipe..." required></textarea>

            <button type="submit">Envoyer la Requête</button>

            <p class="info-note">
                *L'enregistrement des données n'est pas fonctionnel pour cet exercice.
            </p>
        </form>
    </div>
</body>
</html>
